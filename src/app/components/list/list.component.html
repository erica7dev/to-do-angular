<section [ngClass]="{'loading': !taskList.length }">

  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
        <input type="text" (keyup)="validationInput(item.task, i)" [(ngModel)]="item.task"
        [ngClass]="{'checked': item.checked}">

      <button (click)="deleteItemTaskList(i)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </li>
  </ul>

</section>

<app-add-task (emitItemTask)="setemitItemTask($event)"></app-add-task>
<app-button-delete *ngIf="taskList.length" (click)="deleteAllTaskList()"></app-button-delete>
